<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Portal</title>
    <link rel="stylesheet" href="./bootstrap.css">
</head>
<body>
   
<div class="container bg-info text-dark font-monospace">
  <h3 class="form-control-plaintext text-center text-success">Submit Your Information Below</h3>

      <div class="row g-3">
  <div class="col-6"> First name
    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
  </div>
  <div class="col-6"> Last name
    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
  </div>
</div>
<div class="row g-3">
   <div class="row ">
  <div class="col-6"> Fathers name
    <input type="text" class="form-control" placeholder="Fathers Name" aria-label="Fathers Name">

     <div class="row ">
  <div class="col-6"> Mathers name
    <input type="text" class="form-control" placeholder="Mathers name" aria-label="Mathers name">
  </div>
  </div>
</div>

 
  <div class="mb-3">
    <label for="dob" class="form-label"> Date of Birth</label>
    <input type="date" class="form-control" id="dob" name="dob">

  </div>

  
<form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-10">
    <label for="inputAddress" class="form-label">Address</label>
    <textarea name="text" id="inputAddress" placeholder="Enter Your Address"></textarea>
    </div>
    <div class="col">
      <label for="inputNumber" class="form-label">Phone Number</label>
    <input type="text" class="form-control" placeholder="Phone Number" aria-label="Phone Number">
  </div>

    <label for="form-label">Gender</label>

  <div class="form-check">
   
  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
  <label class="form-check-label" for="radioDefault1">
    Male
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
  <label class="form-check-label" for="radioDefault2">
    FeMale
  </label>
</div>
 
 
  
  <div class="dropdown-center">
    <label for="form-label"> select Class</label>
  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    Class
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#">JSC</a></li>
    <li><a class="dropdown-item" href="#">SSC</a></li>
    <li><a class="dropdown-item" href="#">HSC</a></li>
  </ul>
</div>
 
 
  div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>

       <div class="col-12">
    <button type="submit" class="btn btn-primary">submit</button>
  </div>
    </div>
</form>
</div>



    

  <!-- Bootstrap JS (with Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
